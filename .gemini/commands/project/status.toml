[command]
description = "Show current project status and metrics"

[command.prompt]
content = """
Analyze and display the current project status:

1. Read docs/DEVLOG.md (last entry)
2. Read docs/TODO.md (pending tasks)
3. Execute `git log --oneline -5` for recent commits
4. Execute `git status` for current state
5. Count lines of code: `find src/ -type f \( -name "*.py" -o -name "*.ts" -o -name "*.tsx" -o -name "*.js" \) | xargs wc -l 2>/dev/null | tail -1`
6. Count tests: `find tests/ -name "test_*" -o -name "*.test.*" | wc -l`
7. Read CHANGELOG.md for latest version

Present a comprehensive status report including:
- Project version
- Recent activity
- Pending tasks (prioritized)
- Code metrics
- Git status
- Suggested next action

Additional query: {{input}}
"""
