IMPORTANT: Follow output governance rules in docs/standards/output_governance.md.

## Rules
1. **COMPREHENSIVE UPDATE**: When asked to "update docs", you MUST check and sync ALL these files:
   - README.md (Overview)
   - docs/GUIDE.md (User Manual)
   - CHANGELOG.md (Version History)
   - docs/DEVLOG.md (Diary)
   - docs/TODO.md (Tasks)
